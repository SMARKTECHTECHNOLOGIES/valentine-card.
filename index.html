<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden; 
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            width: 85%; /* Responsive width */
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; margin-bottom: 25px; line-height: 1.4; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* Space for the moving button */
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
        }

        #yes {
            background: #ffffff;
            color: #ff4d6d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #no {
            background: #e74c3c;
            color: white;
            position: absolute; 
            z-index: 10;
        }

        /* Heart Animation Styles */
        .heart-particle {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Hey Love üíï</h1>
        <p>
            From my heart to this screen...<br>
            Will you be my Valentine? üåπ
        </p>
        <div class="btn-container">
            <button id="yes" onclick="sayYes()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üòÖ</button>
        </div>
    </div>

    <script>
        function sayYes() {
            const card = document.getElementById("mainCard");
            // FIXED: Used backticks for multi-line HTML string
            card.innerHTML = `
                <h1>YAYYYY üíñüéâ</h1>
                <p>You just made me the happiest person alive ü•∫‚ù§Ô∏è</p>
            `;
            
            setInterval(createHeart, 150);
        }

        function moveNo() {
            const button = document.getElementById("no");
            
            // Calculate boundaries to keep button visible
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart-particle";
            
            const hearts = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üíó"];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>
</body>
</html>
